<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/login.js" defer></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              coffee: {
                900: "#2c1810",
                800: "#3d2914",
                700: "#4a3118",
                600: "#6b4423",
                500: "#8b5a2b",
                400: "#a0652f",
              },
              cream: {
                50: "#f5f5f5",
                100: "#e8ddd4",
              },
            },
            fontFamily: {
              sans: ["Futura", "Trebuchet MS", "Arial", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- login -->
    <div
      class="flex h-screen w-full items-center justify-center bg-coffee-900 bg-cover bg-no-repeat"
    >
      <div
        class="rounded-xl bg-coffee-800 bg-opacity-50 px-16 py-10 shadow-lg backdrop-blur-md max-sm:px-8"
      >
        <div class="text-white">
          <div class="mb-8 flex flex-col items-center">
            <h1 class="mb-2 text-2xl">Enter Login Details</h1>
          </div>
          <form id="login-form">
            <div class="mb-4 text-lg">
              <input
                class="login-form-field rounded-3xl border-none bg-coffee-600 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-gray-400 shadow-lg outline-none backdrop-blur-md"
                type="text"
                name="username"
                placeholder="username"
                id="username-field"
              />
            </div>

            <div class="mb-4 text-lg">
              <input
                class="login-form-field rounded-3xl border-none bg-coffee-600 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-gray-400 shadow-lg outline-none backdrop-blur-md"
                type="Password"
                name="password"
                placeholder="*********"
                id="password-field"
              />
            </div>
            <div class="mt-8 flex justify-center text-lg text-black">
              <button
                type="submit"
                class="rounded-3xl bg-coffee-400 bg-opacity-50 px-10 py-2 text-white shadow-xl backdrop-blur-md transition-colors duration-300 hover:bg-coffee-400 brightness-110"
                value="Login"
                id="login-form-submit"
              >
                Login
              </button>
            </div>
            <div class="justify-center align-center text-center mt-4">
              <a href="register.html" class="text-gray-400 text-lg"
                >Don't have an account?
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- register redirect -->
  </body>
</html>
