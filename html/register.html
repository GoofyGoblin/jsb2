<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/login.js" defer></script>
    <script src="tailwind.config.js"></script>
  </head>
  <body>
    <!-- register -->
    <div
      class="flex h-screen w-full items-center justify-center bg-coffee-900 bg-cover bg-no-repeat"
    >
      <div
        class="rounded-xl bg-coffee-800 bg-opacity-50 px-16 py-10 shadow-lg backdrop-blur-md max-sm:px-8"
      >
        <div class="text-white">
          <div class="mb-8 flex flex-col items-center">
            <h1 class="mb-2 text-2xl">Enter Register Details</h1>
          </div>
          <form id="register-form">
            <div class="mb-4 text-lg">
              <input
                class="login-form-field rounded-3xl border-none bg-coffee-600 bg-opacity-50 color--500 px-6 py-2 text-center text-inherit placeholder-gray-400 shadow-lg outline-none backdrop-blur-md"
                type="text"
                name="email"
                placeholder="email"
                id="email-field"
              />
            </div>

            <div class="mb-4 text-lg">
              <input
                class="login-form-field rounded-3xl border-none bg-coffee-600 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-gray-400 shadow-lg outline-none backdrop-blur-md"
                type="text"
                name="username"
                placeholder="username"
                id="username-field"
              />
            </div>

            <div class="mb-4 text-lg">
              <input
                class="login-form-field rounded-3xl border-none bg-coffee-600 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-gray-400 shadow-lg outline-none backdrop-blur-md"
                type="Password"
                name="password"
                placeholder="*********"
                id="password-field"
              />
            </div>
            <div class="mt-8 flex justify-center text-lg text-black">
              <button
                type="submit"
                class="rounded-3xl bg-coffee-400 bg-opacity-50 px-10 py-2 text-white shadow-xl backdrop-blur-md transition-colors duration-300 hover:bg-coffee-400 brightness-110"
                value="Login"
                id="register-form-submit"
              >
                register
              </button>
            </div>
            <div class="justify-center align-center text-center mt-4">
              <a href="login.html" class="text-gray-400 text-lg"
                >Already have an account?
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
