<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Roast Office</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/temporary_database.js" defer></script>
    <script src="../js/product_card.js" defer></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              coffee: {
                900: "#2c1810",
                800: "#3d2914",
                700: "#4a3118",
                600: "#6b4423",
                500: "#8b5a2b",
                400: "#a0652f",
              },
              cream: {
                50: "#f5f5f5",
                100: "#e8ddd4",
              },
            },
            fontFamily: {
              sans: ["Futura", "Trebuchet MS", "Arial", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-coffee-900 text-cream-50 font-sans leading-relaxed">
    <!-- Header with navigation -->
    <header
      class="flex justify-between items-center px-8 py-4 bg-coffee-800 border-b-2 border-coffee-600 shadow-lg"
    >
      <h1 class="text-cream-50 text-3xl font-bold tracking-wide drop-shadow-lg">
        The Roast Office
      </h1>
      <nav class="flex gap-8 items-center">
        <a
          href="home.html"
          class="text-cream-100 font-medium px-5 py-3 rounded-md transition-all duration-300 border border-transparent hover:bg-coffee-600 hover:text-white hover:-translate-y-1 hover:shadow-md hover:border-coffee-500"
        >
          Home
        </a>
        <a
          href="products.html"
          class="text-cream-100 font-medium px-5 py-3 rounded-md transition-all duration-300 border border-transparent hover:bg-coffee-600 hover:text-white hover:-translate-y-1 hover:shadow-md hover:border-coffee-500"
        >
          Products
        </a>
        <a
          href="about.html"
          class="text-cream-100 font-medium px-5 py-3 rounded-md transition-all duration-300 border border-transparent hover:bg-coffee-600 hover:text-white hover:-translate-y-1 hover:shadow-md hover:border-coffee-500"
        >
          About
        </a>
        <a
          href="contact.html"
          class="text-cream-100 font-medium px-5 py-3 rounded-md transition-all duration-300 border border-transparent hover:bg-coffee-600 hover:text-white hover:-translate-y-1 hover:shadow-md hover:border-coffee-500"
        >
          Contact
        </a>
      </nav>
    </header>

    <!-- Main content area -->
    <div class="container max-w-none mx-auto px-4 py-8">
      <div class="flex min-h-screen items-center justify-center bg-coffee-900">
        <div class="flex font-sans">
          <div class="flex-none w-[40rem] relative">
            <img
              src=""
              class="absolute inset-0 w-full h-full object-cover"
              loading="lazy"
              id="product_image"
            />
          </div>
          <form class="flex-auto p-24">
            <div class="flex flex-wrap">
              <h1
                class="flex-auto text-xl font-semibold text-cream-100"
                id="product_name"
              ></h1>
              <div
                class="text-lg font-semibold text-black-500"
                id="product_price"
              ></div>
              <div
                class="w-full flex-none text-sm font-medium text-black-700 mt-2"
              >
                In stock
              </div>
            </div>
            <div
              class="flex items-baseline mt-4 mb-6 pb-6 border-b border-slate-200"
            >
              <div class="space-x-2 flex text-sm">
                <label>
                  <input
                    class="sr-only peer"
                    name="size"
                    type="radio"
                    value="xs"
                  />
                  <div
                    class="w-9 h-9 rounded-lg flex items-center justify-center text-cream-100 peer-checked:font-semibold peer-checked:bg-cream-100 peer-checked:text-black"
                  >
                    XS
                  </div>
                </label>
                <label>
                  <input
                    class="sr-only peer"
                    name="size"
                    type="radio"
                    value="s"
                  />
                  <div
                    class="w-9 h-9 rounded-lg flex items-center justify-center text-cream-100 peer-checked:font-semibold peer-checked:bg-cream-100 peer-checked:text-black"
                  >
                    S
                  </div>
                </label>
                <label>
                  <input
                    class="sr-only peer"
                    name="size"
                    type="radio"
                    value="m"
                    checked
                  />
                  <div
                    class="w-9 h-9 rounded-lg flex items-center justify-center text-cream-100 peer-checked:font-semibold peer-checked:bg-cream-100 peer-checked:text-black"
                  >
                    M
                  </div>
                </label>
                <label>
                  <input
                    class="sr-only peer"
                    name="size"
                    type="radio"
                    value="l"
                  />
                  <div
                    class="w-9 h-9 rounded-lg flex items-center justify-center text-cream-100 peer-checked:font-semibold peer-checked:bg-cream-100 peer-checked:text-black"
                  >
                    L
                  </div>
                </label>
                <label>
                  <input
                    class="sr-only peer"
                    name="size"
                    type="radio"
                    value="xl"
                  />
                  <div
                    class="w-9 h-9 rounded-lg flex items-center justify-center text-cream-100 peer-checked:font-semibold peer-checked:bg-cream-100 peer-checked:text-black"
                  >
                    XL
                  </div>
                </label>
              </div>
            </div>
            <div class="flex space-x-4 mb-6 text-sm font-medium">
              <div class="flex-auto flex space-x-4">
                <button
                  class="h-10 px-6 font-semibold rounded-md border border-balck-800 text-cream-100"
                  type="button"
                >
                  Add to cart
                </button>
              </div>
              <button
                class="flex-none flex items-center justify-center w-9 h-9 rounded-md text-slate-300 border border-slate-200"
                type="button"
                aria-label="Favorites"
              >
                <svg
                  width="20"
                  height="20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                  />
                </svg>
              </button>
            </div>
            <p class="text-sm text-cream-700">Free shipping</p>
          </form>
        </div>
      </div>
    </div>

    <!-- Responsive navigation for mobile -->
    <style>
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          gap: 1rem;
          text-align: center;
        }

        nav {
          gap: 1rem;
        }

        nav a {
          font-size: 0.9rem;
          padding: 0.5rem 1rem;
        }
      }

      @media (max-width: 480px) {
        header {
          padding: 1rem;
        }

        h1 {
          font-size: 1.5rem;
        }

        nav {
          flex-wrap: wrap;
          gap: 0.5rem;
        }

        nav a {
          font-size: 0.8rem;
          padding: 0.4rem 0.8rem;
        }
      }
    </style>
    <footer
      class="mt-12 bg-coffee-800 text-cream-100 border-t-2 border-coffee-600"
    >
      <div
        class="container mx-auto px-4 py-6 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4"
      >
        <p class="text-sm">
          The Roast Office • 123 Brew Street, Bean Town, CA 90210
        </p>
        <p class="text-sm">Open daily 7am–7pm • (+90)99999999999</p>
      </div>
    </footer>
  </body>
</html>
